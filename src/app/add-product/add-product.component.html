<div class="flex-container">
    <form [formGroup]="productForm" (ngSubmit)="addProduct()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" formControlName="description"
                placeholder="Enter description">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" formControlName="price" placeholder="Enter price">
        </div>
        <div class="form-group">
            <label for="discountPercentage">Discount percentage</label>
            <input type="text" class="form-control" id="discountPercentage" formControlName="discountPercentage"
                placeholder="Enter discount percentage">
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="text" class="form-control" id="rating" formControlName="rating" placeholder="Enter rating">
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="stock" class="form-control" id="stock" formControlName="stock" placeholder="Enter stock">
        </div>
        <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" class="form-control" id="brand" formControlName="brand" placeholder="Enter brand">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" formControlName="category"
                placeholder="Enter category">
        </div>
        <div class="form-group">
            <label for="thumbnail">Thumbnail</label>
            <input type="file" class="form-control" id="thumbnail" formControlName="thumbnail"
                placeholder="Enter thumbnail">
        </div>
        <div class="form-group">
            <label for="images">Images</label>
            <input type="file" multiple="multiple" formControlName="images" accept="image/jpeg, image/png, image/jpg"
                (change)="addFiles($event)">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
