<div class="flex-group">
    <form [formGroup]="searchForm" (ngSubmit)="sumbitSearch()">
        <mat-form-field appearance="fill">
            <mat-label>Search for products</mat-label>
            <input matInput placeholder="Product" formControlName="searchTerm">
        </mat-form-field>
        <button type="submit" mat-flat-button color="primary">Search
            <mat-icon>search</mat-icon>
        </button>
    </form>

    <button mat-flat-button color="secondary">
        <a mat-flat-button routerLink="./add">Add product</a>
        <mat-icon>add</mat-icon>
    </button>
</div>

<div class="products-container">
    <mat-card class="product-card" *ngFor="let product of products" (click)="getProductDetails(product.id)">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>{{product.title}}</mat-card-title>
                <mat-card-subtitle>{{product.brand}}</mat-card-subtitle>
                <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
                <img mat-card-md-image src="{{product.thumbnail}}" alt="{{product.title}}">
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <span>{{product.description}}</span>
            <div>
                <span>Price</span>
                <span>{{product.price}}</span>
            </div>
            <div>
                <span>Discount %</span>
                <span>{{product.discountPercentage}}</span>
            </div>
            <div>
                <span>Discount %</span>
                <span>{{product.rating}}</span>
            </div>
            <div>
                <span>Discount %</span>
                <span>{{product.stock}}</span>
            </div>
        </mat-card-content>
    </mat-card>
</div>
